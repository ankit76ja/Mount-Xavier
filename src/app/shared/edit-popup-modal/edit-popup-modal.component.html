
<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true" (click)="onNoClick()">&times;</span>
        </button>
        <h2 class="form-header">Add EntityType</h2>
    </div>
    <div class="modal-body">
        <!-- (ngSubmit) = "onSubmit(entityForm)" -->
        <form (ngSubmit) = "onSubmit(entityForm)" #entityForm="ngForm" >
            <div class="form-group">
                <label for="imgName">Upload Image</label>
                <input type="file" id="file-id" class="form-control" (input)="onFileChanged($event)" name="imgName" ngModel #imgName="ngModel" required>
                <span class="error" *ngIf="!imgName.valid && imgName.touched">Please add a file</span>
            </div>
            
            <div class="form-group">
                <label for="imgHeader">Image Header</label>
                <input type="text" class="form-control" name="imgHeader" ngModel #imgHeader="ngModel" required>
                <span class="error" *ngIf="!imgHeader.valid && imgHeader.touched">Please enter an Image Header</span>
            </div>
            <div class="form-group">
                <label for="imgSubheader">Image Subheader</label>
                <textarea type="text" rows="4" cols="50" class="form-control" name="imgSubheader" ngModel #imgSubheader="ngModel" required></textarea>
                <span class="error" *ngIf="!imgSubheader.valid && imgSubheader.touched">Please enter an Image Sub-Header</span>
            </div>
            <div class="form-group">
                <label for="content">Image Content</label>
                <textarea type="text" rows="4" cols="50" class="form-control" name="content" ngModel #content="ngModel" required></textarea>
                <span class="error" *ngIf="!content.valid && content.touched">Please enter an Image Content</span>
            </div>
            <button class="btn btn-primary" [disabled]="!entityForm.valid" type="submit">Submit</button>

        </form>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onNoClick()">Close</button>
    </div>
</div>
