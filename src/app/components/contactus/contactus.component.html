<div class="container-contact100">
    <!-- <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div> -->
    <div class="contact100-map" #gmapElement id="map"></div>

    <div class="wrap-contact100">
        <div class="contact100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
            <span class="contact100-form-title-1">
                Contact Us
            </span>

            <span class="contact100-form-title-2">
                Feel free to drop us a line below!
            </span>
        </div>

        <form class="contact100-form validate-form" #contactForm="ngForm">
            <div class="wrap-input100 validate-input form-group" data-validate="Name is required">
                <span class="label-input100">Full Name:</span>
                <input class="input100 form-control" type="text" ngModel name="name" placeholder="Enter full name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input form-group" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email:</span>
                <input class="input100 form-control" type="text" ngModel name="email" placeholder="Enter email addess">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input form-group" data-validate="Phone is required">
                <span class="label-input100">Phone:</span>
                <input class="input100 form-control" type="text" ngModel name="phone" placeholder="Enter phone number">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input form-group" data-validate = "Message is required">
                <span class="label-input100">Message:</span>
                <textarea class="input100 form-control" name="message" ngModel placeholder="Your Comment..."></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" (click) = "onSubmit(contactForm)">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
