
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>  
<div class="container-contact100">
    <!-- <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div> -->
    <div class="contact100-map" #gmapElement id="map"></div>

    <div class="wrap-contact100">
        <div class="contact100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
            <span class="contact100-form-title-1">
                Contact Us
            </span>

            <span class="contact100-form-title-2">
                Feel free to drop us a line below!
            </span>
        </div>

        <form class="contact100-form validate-form" #contactForm="ngForm">
            <div class="wrap-input100 validate-input form-group" data-validate="Name is required">
                <span class="label-input100">Full Name:</span>
                <input class="input100 form-control" type="text" ngModel name="name" #name="ngModel" placeholder="Enter full name" required>
                <span class="error" *ngIf="!name.valid && name.touched">Please enter your name</span>
            </div>

            <div class="wrap-input100 validate-input form-group" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email:</span>
                <input class="input100 form-control" type="text" ngModel name="email" #email="ngModel"  placeholder="Enter email addess" required   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                >
                <span class="error" *ngIf="!email.valid && email.touched">Please enter your email</span>
                <span class="error" *ngIf="email.errors?.pattern">Please enter a valid Email!!!</span>

            </div>

            <div class="wrap-input100 validate-input form-group" data-validate="Phone is required">
                <span class="label-input100">Phone:</span>
                <input class="input100 form-control" type="number" ngModel name="phone" #phone="ngModel" placeholder="Enter phone number" required pattern="^((\\+91-?)|0)?[0-9]{10}$">
                <span class="error" *ngIf="!phone.valid && phone.touched">Please enter your contact number</span>
                <span class="error" *ngIf="phone.errors?.pattern">Please enter a valid Contact Number!!!</span>
            </div>

            <div class="wrap-input100 validate-input form-group" data-validate = "Message is required">
                <span class="label-input100">Message:</span>
                <textarea class="input100 form-control" name="message" ngModel #message="ngModel" placeholder="Your Comment..." required></textarea>
                <span class="error" *ngIf="!message.valid && message.touched">Please enter your contact number</span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" [disabled]="!contactForm.valid" (click) = "onSubmit(contactForm)">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
