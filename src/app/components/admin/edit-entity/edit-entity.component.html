 <div class="container" style="height: 50%;">
    <div class="row">
      <div class="col-md-10">
        <h3>Carousels - Top Sliders</h3>
      </div>
      <div class="col-md-2" style="margin-top: 10px;">
        <button class="btn btn-primary" (click)="addEntity('carousel')">Add Carousel</button>
      </div>
    </div>
      <ag-grid-angular
        #carouselGrid
        style="width: 100%; height: 100%;"
        id="myGrid"
        class="ag-theme-alpine"
        [columnDefs]="carouselDef"
        [rowData]="carouselData"
        (gridReady)="onCarouselGridReady($event)"
      ></ag-grid-angular>
    <div class="row">
      <div class="col-md-10">
        <h3>Leaders</h3>
      </div>
      <div class="col-md-2" style="margin-top: 10px;">
        <button class="btn btn-primary" (click)="addEntity('leader')">Add Leaders</button>
      </div>
    </div>
    <ag-grid-angular
      #leaderGrid
      style="width: 100%; height: 100%;"
      id="myGrid"
      class="ag-theme-alpine"
      [columnDefs]="leaderDef"
      [rowData]="leaderData"
      (gridReady)="onLeaderGridReady($event)"
    ></ag-grid-angular>
    <div class="row">
      <div class="col-md-10">
        <h3>Gallery Pictures</h3>
      </div>
      <div class="col-md-2" style="margin-top: 10px;">
        <button class="btn btn-primary" (click)="addEntity('picture')">Add Picture</button>
      </div>
    </div>
    <ag-grid-angular
      #pictureGrid
      style="width: 100%; height: 100%;"
      id="myGrid"
      class="ag-theme-alpine"
      [columnDefs]="pictureDef"
      [rowData]="pictureData"
      (gridReady)="onPictureGridReady($event)"
    ></ag-grid-angular>
      
 </div>
